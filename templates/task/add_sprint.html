{% load crispy_forms_tags %}

{% block content %}

    <div class="container mt-5">
      <h4 class="text-align:center">Add a Sprint</h4>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Add Sprint</button>
      </form>
    </div>

    

{% endblock %}
