{% extends 'base.html' %}

{% block content %}

    

    <div class='container ml-1 mt-5'>
        <h4>Tasks</h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Due Date</th>       
                <th scope="col">Priority</th>
                <th scope="col">Status</th>                
            </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
            <tr>
                <td><a href="{% url 'task' task.id %}">{{task.description}}</a></td>
                <td>{{task.due_date}}</td>
                <td>{{task.priority}}</td>
                <td>{{task.status}}</td>
            </tr>
                {% endfor %}            
            </tbody>
        </table>
        <a href="{% url 'task_add' %}"><button>Add Task</button></a>
    </div>

{% endblock %}
